<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="container flex flex-col items-center">
        <main>
            <section class="flex flex-col">
                <div role="heading-information" class="flex flex-col items-center">
                    <h1 class="font-bold text-3xl mt-4 mb-4">Overview</h1>
                    <!--dropdown search menu where you can find the area you are looking for according to municipality, province or country-->
                    <div id="location-selector">
                        <input type="dropdown">
                    </div>
                    <p>Top Insights</p>
                </div>
                <!--Container for insight graphs and stuff(should it have a grid?)-->
                <div>
                    <!--Stats-->
                    <div class="container flex flex-col items-center gap-4 mx-auto my- 32">
                        <div class="grid w-full grid-cols-1 lg:grid-cols-4 md:grid-cols-2 gap-y-8 gap-4 mt-4" >
                            <!--STATS DIV-->
                            <div class="flex flex-col items-center">
                                <h3 class="text-2xl font-extrabold leading-tight text-center text-dark-grey-900"><span id="countto1" countto="250">250</span> litres</h3>
                                <p class="text-base font-medium leading-7 text-center text-dark-grey-600">Overall Water Usage</p>
                            </div>
                            <div class="flex flex-col items-center">
                                <h3 class="text-2xl font-extrabold leading-tight text-center text-dark-grey-900"><span id="countto2" countto="12">12</span></h3>
                                <p class="text-base font-medium leading-7 text-center text-dark-grey-600">Active Water Reserves</p>
                            </div>
                            <div class="flex flex-col items-center">
                                <h3 class="text-2xl font-extrabold leading-tight text-center text-dark-grey-900"><span id="countto3" countto="2800">2800</span> litres</h3>
                                <p class="text-base font-medium leading-7 text-center text-dark-grey-600">Water Saved</p>
                            </div>
                            <div class="flex flex-col items-center">
                                <h3 class="text-2xl font-extrabold leading-tight text-center text-dark-grey-900"><span id="countto4" countto="18000">18000</span></h3>
                                <p class="text-base font-medium leading-7 text-center text-dark-grey-600">Active Users</p>
                            </div>
                        </div>
                   </div>
                    <!--Graphs-->
                    <div class="grid grid-cols-1 md:grid-cols-2">
                        <div></div>
                        <div></div>
                    </div>
                    <!--Words and Picture-->
                    <div>
                        <div>
                            <h6>Tips to Save Water</h6>
                            <p>whatever we say</p> <!--Use js to generate comments about this in connection to the graph-->
                        </div>
                        <div>
                            <img>
                        </div>
                    </div>
                    <!--Summary-->
                    <div>
                        <h5>Summary</h5>
                        <p>Whatever we are summarising</p> <!--Use js to generate comments about this in connection to the graph-->
                    </div>
                </div>
            </section>
        </main>
        <footer>
        </footer>
    </body>
</html>
