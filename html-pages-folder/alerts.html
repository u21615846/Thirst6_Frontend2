<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Alerts</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> 
    </head>
    <body class="container flex flex-col items-center justify-center">
        <main>
            <section id="alerts">
                <div>
                    <h1 class="text-4xl font-bold mt-4">Alerts</h1>
                    <!--Alerts Grid-->
                    <div class="grid grid-cols-3 gap-6 my-6">
                        <!--ALERT 1-->
                        <div class="flex flex-col items-center w-80 h-80 gap-6 px-6 py-5 shadow-main hover:bg-red-900 transition duration-300 group">
                            <!--HEADER DIV-->
                            <div class="flex flex-col gap-2 text-center px-6">
                                <h4 class="text-2xl font-extrabold text-dark-grey-900">No water</h4>
                                <div>
                                    <p class="font-medium text-grey-700 group-hover:text-white">Red alert</p>
                                </div>
                            </div>
                        </div>
                        <!--ALERT 2-->
                        <div class="flex flex-col items-center w-80 h-80 gap-6 px-6 py-5 shadow-main hover:bg-yellow-600 transition duration-300 group">
                            <!--HEADER DIV-->
                            <div class="flex flex-col gap-2 text-center px-6">
                                <h4 class="text-2xl font-extrabold text-dark-grey-900">Pipe Burst</h4>
                                <div>
                                    <p class="font-medium text-grey-700 group-hover:text-white">Orange alert</p>
                                </div>
                            </div>
                        </div>
                        <!--ALERT 3-->
                        <div class="flex flex-col items-center w-80 h-80 gap-6 px-6 py-5 shadow-main hover:bg-yellow-200 transition duration-300 group">
                            <!--HEADER DIV-->
                            <div class="flex flex-col gap-2 text-center px-6">
                                <h4 class="text-2xl font-extrabold text-dark-grey-900">Leak</h4>
                                <div>
                                    <p class="font-medium text-grey-700 group-hover:text-white">Yellow alert</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </section>
            <section id="community-articles">
                <div>
                    <h1 class="text-4xl font-bold mb-4">My Community</h1>
                    <div id="newsCanvas" class="border p-4  bg-gray-50 shadow-md w-40% h-auto" style="background-color: #22577A;">
                        <!-- News articles will be embedded here -->
                        <iframe src="https://www.greenpeace.org/africa/en/blogs/51757/water-crisis-in-south-africa/" width="100%" height="600" style="border: none; padding: 1em;"></iframe>
                    </div>                    
                </div>
            </section>
        </main>
        <footer>

        </footer>
    </body>
</html>
